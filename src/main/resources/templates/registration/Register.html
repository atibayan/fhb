<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
<h2>Registration Form</h2>
<form th:action="@{/register/save}" method="post" th:object="${user}">
    <div>
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" required th:field="*{userName}">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required th:field="*{email}">
    </div>
    <div>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required th:field="*{firstName}">
    </div>
    <div>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required th:field="*{lastName}">
    </div>
    <div>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required th:field="*{dob}">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required th:field="*{password}">
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
